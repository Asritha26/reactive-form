<div class="image">
<form [formGroup]="LoginForm" *ngIf="!UserLoggedIn">
<div class="login">
  <div class="heading">
    <h2>Sign In</h2>
       <div class="input-group input-group-sm mb-3">
         <span class="input-group-text" id="inputGroup-sizing-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
           <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
           </svg></span>
          <input type="text" class="form-control" formControlName="Email" placeholder="Enter Email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-lock2" viewBox="0 0 16 16">
            <path d="M8 5a1 1 0 0 1 1 1v1H7V6a1 1 0 0 1 1-1zm2 2.076V6a2 2 0 1 0-4 0v1.076c-.54.166-1 .597-1 1.224v2.4c0 .816.781 1.3 1.5 1.3h3c.719 0 1.5-.484 1.5-1.3V8.3c0-.627-.46-1.058-1-1.224z"/>
            <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
          </svg></span>
          <input type="password" class="form-control" formControlName="Password" placeholder="Password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <button type="submit" class=" btn btn-secondary" *ngIf="!UserLoggedIn" [disabled]="LoginForm?.invalid" (click)="UserLogin()">Login</button>
        <button class=" btn btn-link"  ><a routerLink="/register">Register?</a></button>
        
 		</div>
  </div>
</form>

<div *ngIf="UserLoggedIn">
<div class="logout">
  <p>Welcome {{UserLoggedIn.FirstName}}!!!</p>
  <div class="w-100 text-right">
    <button type="submit" class="btn btn-secondary" *ngIf="UserLoggedIn" (click)="Logout()">Logout</button>
  </div>
</div>
</div>
</div>
